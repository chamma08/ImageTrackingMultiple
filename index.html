<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Screen AR Camera</title>
    <!-- Include A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Scene for the first .mind file -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; showStats: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="model1" src="./models/ELE.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="model-target-1"
          src="#model1"
          scale="5 5 5"
          position="0 0 0"
          animation-mixer="clip: *; loop: repeat; timeScale: 1"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Scene for the second .mind file -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets2.mind; autoStart: true; showStats: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="model2" src="./models/Lprd.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="model-target-2"
          src="#model2"
          scale="1 1 1"
          position="0 0 0"
          animation-mixer="clip: *; loop: repeat; timeScale: 1"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
