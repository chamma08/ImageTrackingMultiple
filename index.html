<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Place Anywhere</title>
    <!-- Include A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .button-container {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        display: flex;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button id="confirm-placement" disabled>Place Here</button>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; showStats: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="model" src="./models/ELE.glb"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Ground plane for manual placement -->
      <a-plane
        id="ground"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#ccc"
        position="0 -0.1 0"
        shadow
      ></a-plane>

      <!-- Initial placement on image target -->
      <a-entity id="model-container" visible="false">
        <a-gltf-model
          src="#model"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-gltf-model>
      </a-entity>

      <!-- Target detection -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="model-on-target"
          geometry="primitive: sphere; radius: 0.1"
          material="color: yellow"
        >
          <a-gltf-model src="#model" scale="0.5 0.5 0.5"></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const confirmButton = document.getElementById("Place");
        const modelContainer = document.getElementById("model-container");
        const ground = document.getElementById("ground");
        const targetModel = document.getElementById("model-on-target");
        let modelPlaced = false;

        // Enable placement mode when image target is found
        targetModel.addEventListener("targetFound", () => {
          if (!modelPlaced) {
            confirmButton.disabled = false;
            modelContainer.setAttribute("visible", true);
          }
        });

        targetModel.addEventListener("targetLost", () => {
          if (!modelPlaced) {
            confirmButton.disabled = true;
          }
        });

        // Allow manual placement
        confirmButton.addEventListener("click", () => {
          modelPlaced = true;

          // Make model draggable by disconnecting from target tracking
          targetModel.removeAttribute("mindar-image-target");

          // Allow movement of the model
          modelContainer.setAttribute("visible", true);
          modelContainer.setAttribute("dynamic-body", "");

          // Disable further tracking
          confirmButton.disabled = true;
        });
      });
    </script>
  </body>
</html>
