<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full-Screen AR Camera</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #message,
    #place-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      display: none;
    }

    #place-button {
      bottom: 80px;
    }
  </style>
</head>
<body>
  <div id="message">Image Identified Successfully!</div>
  <button id="place-button">Place Model Anywhere</button>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; showStats: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <a-asset-item id="model1" src="./models/ELE.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="image-target">
      <a-gltf-model
        id="model-target-1"
        src="#model1"
        scale="5 5 5"
        position="0 0 0"
        animation-mixer="clip: default; loop: repeat; timeScale: 1"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const message = document.getElementById('message');
    const placeButton = document.getElementById('place-button');
    const targetEntity = document.getElementById('image-target');

    // Show message and enable button when target is found
    targetEntity.addEventListener('targetFound', () => {
      message.style.display = 'block';
      placeButton.style.display = 'block';
    });

    // Hide message when target is lost
    targetEntity.addEventListener('targetLost', () => {
      message.style.display = 'none';
      placeButton.style.display = 'none';
    });

    // Allow model to be placed anywhere
    placeButton.addEventListener('click', () => {
      targetEntity.setAttribute('mindar-image-target', 'enabled', 'false');
      alert('You can now move and place the model anywhere.');
    });
  </script>
</body>
</html>
