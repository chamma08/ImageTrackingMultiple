<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Manual Placement</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #message,
    #place-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      display: none;
    }

    #place-button {
      bottom: 80px;
    }
  </style>
</head>
<body>
  <div id="message">Image Identified Successfully!</div>
  <button id="place-button">Place Model</button>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; showStats: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <a-asset-item id="model1" src="./models/ELE.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Image Target -->
    <a-entity id="image-target" mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="detected-model"
        src="#model1"
        scale="5 5 5"
        position="0 0 0"
        visible="false"
      ></a-gltf-model>
    </a-entity>

    <!-- Placeholder for manually placed model -->
    <a-entity id="model-placeholder" visible="false">
      <a-gltf-model
        src="#model1"
        scale="5 5 5"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const message = document.getElementById('message');
    const placeButton = document.getElementById('place-button');
    const imageTarget = document.getElementById('image-target');
    const detectedModel = document.getElementById('detected-model');
    const modelPlaceholder = document.getElementById('model-placeholder');

    let modelData = null; // To save the model data after detection

    // When image is detected
    imageTarget.addEventListener('targetFound', () => {
      if (!modelData) {
        message.style.display = 'block';
        placeButton.style.display = 'block';

        // Save model data
        const position = detectedModel.object3D.position.clone();
        const rotation = detectedModel.object3D.rotation.clone();
        const scale = detectedModel.object3D.scale.clone();

        modelData = { position, rotation, scale };

        // Stop further tracking by removing mindar-image-target
        imageTarget.removeAttribute('mindar-image-target');
      }
    });

    // When image is lost
    imageTarget.addEventListener('targetLost', () => {
      if (!modelData) {
        message.style.display = 'none';
        placeButton.style.display = 'none';
      }
    });

    // On button click, place the model manually
    placeButton.addEventListener('click', () => {
      if (modelData) {
        // Set the position of the model at a manual location (e.g., 0, 0, -2)
        modelPlaceholder.setAttribute('visible', 'true');
        modelPlaceholder.object3D.position.set(0, 0, -2); // Set default position
        modelPlaceholder.object3D.scale.copy(modelData.scale);
        modelPlaceholder.object3D.rotation.copy(modelData.rotation);

        // Hide the message and button
        message.style.display = 'none';
        placeButton.style.display = 'none';

        alert('Model placed manually!');
      }
    });
  </script>
</body>
</html>
